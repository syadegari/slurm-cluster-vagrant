#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=testing
ControlMachine=controller
SlurmUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
#StateSaveLocation=/vagrant/slurm/tmp
StateSaveLocation=/var/lib/slurm-llnl/slurmctld
#SlurmdSpoolDir=/vagrant/slurm/tmp/slurmd
SlurmdSpoolDir=/var/lib/slurm-llnl/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/vagrant/slurm/run/slurmctld.pid
SlurmdPidFile=/vagrant/slurm/run/slurmd.pid
ProctrackType=proctrack/pgid
CacheGroups=0
ReturnToService=0
SlurmctldTimeout=20
SlurmdTimeout=20
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
SchedulerType=sched/backfill
SelectType=select/linear
FastSchedule=1

# LOGGING
SlurmctldDebug=6
SlurmctldLogFile=/vagrant/slurm/log/slurmctld.log
SlurmdDebug=6
SlurmdLogFile=/vagrant/slurm/log/slurmd.log
JobCompType=jobcomp/none
#JobCompType=jobcomp/filetxt
#JobCompLoc=/vagrant/slurm/log/job.log

# COMPUTE NODES
NodeName=server[1-3] CPUs=2 State=UNKNOWN
PartitionName=debug Nodes=server[1-3] Default=YES MaxTime=INFINITE State=UP
